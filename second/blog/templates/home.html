{% extends 'base.html' %}

{% block content %}
<body>
  {% for blog in blogs.all%}
  <div class="alert alert-info" role="alert">
    <h1> 제목 : {{blog.title}} </h1>
    <p> 날짜 : {{blog.pub_date}} </p>
    <p> 본문 미리보기 : {{blog.summery}}
      <button type="button" class="btn btn-dark"><a href="{% url 'detail' blog.id %}">...more</a></button></p>
    <br><br>
  </div>
  {%endfor%}
</body>
{% endblock %}
